<!DOCTYPE html>
<html lang="en">
<head>
    <title>Squares and cubes</title>
    <style>
        table tr, td{
            border: 1px solid black;
            text-align: center;
            width: 33%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table> <tr> <th colspan = \"3\"> <center> Numbers from 0 to 10 with their squares and cubes </center> <th> <tr>")
        document.write("<tr> <td> Number </td> <td> Square </td> <td> Cube </td> </tr>")
        for(var i = 0; i < 11; i++)
        {
            document.write("<tr> <td>" + i + "</td> <td>" + i*i + "</td> <td>" + i*i*i + "</td> </tr>")
        }
        document.write("</table>")
    </script>
</body>
</html>
