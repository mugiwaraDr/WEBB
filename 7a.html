<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Tables</title>
    <script>
        function mul(){
            var i;
            var n = Number(document.getElementById("num").value);
            var op = document.getElementById("op")
            var res1 = ""
            for(i=1; i<=10; i++){
                var res = (n + " * " + i + " = " + i*n);
                res1 += res + "                                                ";  
            }
            document.getElementById("op").value = res1;

        }
    </script>
</head>
<body>
    <div>
        Enter a number of which multiplication table has to be displayed: 
        <input type="number" id="num"><br>
        <button onclick="mul()">Create table..</button><br>
        <textarea id="op" cols="30" rows="10"></textarea>
    </div>  
</body>
</html>
